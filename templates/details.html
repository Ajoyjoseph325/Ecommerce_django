<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>product details</h1>
    {% for i in pr %}
        <h3>{{i.name}}</h3>
        <h3>{{i.category}}</h3>
        <h3>{{i.desc}}</h3>
        <h3>{{i.available}}</h3>
        <h3>{{i.stock}}</h3>
        <h3>{{i.price}}</h3>
        <a href="{% url 'addcart' i.id%}">AddCart</a>  
        
       
    {% endfor %}
 
</body>
</html>
